_structures:
      events:
        style: modal
        values:
          - id:
            default:
            tags:
            value:
              name:
              date:
              place:
              image:
              description:
            groups:
            label: Birthday
            picker_preview:
              text: Birthday
              subtext: Add someones birthday to the events array
              icon: cake
            preview:
              text:
                - template: "{name}s birthday event!"
              subtext:
                - template: "On {date} at {place}"
              image:
                - key: image
          - id:
            default:
            tags:
            value:
              date:
              place:
              image:
              description:
            groups:
            label: Holiday
